<div class="container">
  <div class="row">
    <div class="col-12 col-lg-4 col-md-6" *ngFor="let product of products">
      <div class="product">
        <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
          <div class=" mx-auto" style="width: 90%;max-width: 250px; height: 250px; border-radius: 21px 21px 0 0;">
            <img src="{{product.image}}"  style="width: 100%; height: 100%;"/>
          </div>
          <div class="my-3 p-3">
            <h4 class="display-5">{{product.name}}</h4>
            <p class="lead">{{product.price | currency:"$"}}</p>

          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

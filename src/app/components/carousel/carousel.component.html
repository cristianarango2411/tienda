<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let carousel of carousels">
      <div class="carousel-item {{carousel.active}}" >
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#EDECEC"/></svg>
        <div class="container">
          <div class="carousel-caption text-left">
            <h1>{{carousel.headline}}</h1>
            <p>{{carousel.text}}</p>
            <p><a class="btn btn-lg btn-primary" href="#" role="button">{{carousel.button}}</a></p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev" (click)="prev($event)">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next" (click)="next($event)">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
